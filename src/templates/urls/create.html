{% extends 'base.html' %}

{% block main %}

<h1>Create a new URL</h1>
<div>
    <form action="/urls" method="post">
        <div>
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>

{% endblock %}
