{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Personal Page</h1>
            <p>Welcome to your personal page, {{ user[0] }}!</p>
            <form action="/logout" method="POST">
                <input type="submit" value="Logout" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<hr />

<div class="container">
    <div class="row">
        <a href="/urls/new" class="btn btn-primary">Create a new URL</a>
    </div>
    <div class="row">
        {% for row in urls %}
        <div>
            <p>{{row[0]}} | {{row[1]}} | {{row[2]}}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
